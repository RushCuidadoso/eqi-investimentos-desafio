<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de Investimentos</title>
</head>

<body>
    <header>
        <h1>Simulador de Investimentos</h1>
    </header>

    <h2>Simulador</h2>


    <div class="simulador">
        <div class="container">
            <div class="descricao">
                <p>Rendimento</p>
                <img src="" alt="Ajuda" srcset="" />
            </div>
            <div class="pill">
                <div class="bruto">Bruto</div>
                <div class="liquido">Líquido</div>
            </div>
        </div>

        <div class="container">
            <div class="descricao">
                <p>Tipos de indexação</p>
                <img src="" alt="Ajuda" srcset="">
            </div>
            <div class="pill">
                <div>PRÉ</div>
                <div>PÓS</div>
                <div>FIXADO</div>
            </div>
        </div>

        <div class="container">
            <p>Aporte Inicial</p>
            <input type="number" name="" id="" data-type="currency">
        </div>

        <div class="container">
            <p>Aporte Mensal</p>
            <input type="number" name="" id="" data-type="currency">
        </div>

        <div class="container">
            <p>Prazo (em meses)</p>
            <input type="number" name="" id="">
        </div>

        <div class="container">
            <p>Rentabilidade</p>
            <input type="number" name="" id="">
        </div>

        <div class="container">
            <p>IPCA (ao ano)</p>
            <input type="number" name="" id="">
        </div>

        <div class="container">
            <p>CDI (ao ano)</p>
            <input type="number" name="" id="">
        </div>

        <div class="container">
            <button>Limpar Campos</button>
        </div>

        <div class="container">
            <button>Simular</button>
        </div>

    </div>
</body>

</html>
